global:
  scrape_interval: 10s

scrape_configs:
  - job_name: 'Example Service'
    static_configs:
      - targets: ['host.docker.internal:3000']
  
  - job_name: 'nodeexporter'
    static_configs:
      - targets: ['nodeexporter:9100']

  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
